<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        // https://dashboard.emailjs.com/admin/integration
        emailjs.init("user_8eJ8USh7YSsxqiuwIdDgL");
      })();
    </script>
    <script type="text/javascript">
      window.onload = function () {
        document
          .getElementById("contact-form")
          .addEventListener("submit", function (event) {
            event.preventDefault();
            // generate a five digit number for the contact_number variable
            this.contact_number.value = (Math.random() * 100000) | 0;
            // these IDs from the previous steps
            emailjs.sendForm("service_xzwrmr3", "contact_form", this).then(
              function () {
                console.log("SUCCESS!");
              },
              function (error) {
                console.log("FAILED...", error);
              }
            );
          });
      };
    </script>
    <title>Portfolio Demo :)</title>
  </head>
  <body>
    <nav>
      <a href="#home">home</a>
      <a href="#about">about</a>
      <a href="#work">work</a>
      <a href="#contact">contact</a>
    </nav>
    <header id="home"><h1>PARADISE</h1></header>
    <section class="about" id="about"><h2>about</h2></section>
    <section class="work" id="work"><h2>work</h2></section>
    <section class="contact" id="contact">
      <h2>contact</h2>
      <form id="contact-form">
        <input type="hidden" name="contact_number" />

        <input type="text" name="user_name" placeholder="name" />

        <input type="email" name="user_email" placeholder="email" />

        <textarea name="message" placeholder="message"></textarea>
        <input type="submit" value="Send" />
      </form>
    </section>
    <footer></footer>
  </body>
</html>
